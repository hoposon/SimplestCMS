type Query {
  hello: String!
}

type Mutation {
	signup(email: String!, nickName: String, firstName: String, lastName: String, password: String!): AuthPayload
  	login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  	token: String
  	user: User
}

type User {
  	id: ID!
	email: String!
  	nickName: String
  	firstName: String
  	lastName: String
}

